<html lang="en">
<head>
<title>Prime Number Finder - Devendra Chavan</title>
</head>
<body>
<h2>Prime Number Finder</h2>
<p>Devendra Chavan</p>
<button onclick="displayPrimeNumbers()">Find Prime Numbers</button>
<div id="result"></div>
<script>
function isPrime(num) {
if (num <= 1) {
return false;
}
for (let i = 2; i <= Math.sqrt(num); i++) {
if (num % i === 0) {
return false;
}
}
return true;
}
function displayPrimeNumbers() {
const primeNumbers = [];
for (let i = 2; i <= 100; i++) {
if (isPrime(i)) {
primeNumbers.push(i);
}
}
const resultDisplay = document.getElementById("result");
resultDisplay.textContent = `Prime Numbers between 1 and 100: ${primeNumbers.join(", ")}`;
}
</script>
</body>
</html>
