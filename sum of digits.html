<html lang="en">
<head>
<title>Sum of Digits Calculator - Devendra Chavan</title>
</head>
<body>
<h2>Sum of Digits Calculator</h2>
<p>Devendra Chavan</p>
<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput">
<button onclick="calculateSum()">Calculate Sum</button>
<div id="result"></div>
<script>
function calculateSum() {
const number = document.getElementById("numberInput").value;
let sum = 0;
// Convert the number to string to iterate through its digits
const numberString = number.toString();
for (let i = 0; i < numberString.length; i++) {
sum += parseInt(numberString[i]);
}
const resultDisplay = document.getElementById("result");
resultDisplay.textContent = `Sum of digits of ${number}: ${sum}`;
}
</script>
</body>
</html>
